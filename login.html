<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <div id="alert-container"></div> <!-- Alert container -->

    <!-- Login Form -->
    <div class="centered-form" id="login-form">
      <h2 class="text-center">LOGIN </h2>
      <form id="loginForm">
        <div class="mb-3 mt-3">
          <label for="login-email">Email:</label>
          <input type="email" class="form-control" id="login-email" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="login-pwd">Password:</label>
          <input type="password" class="form-control" id="login-pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="text-center mt-3">
          <a href="#" id="showSignupLink">Don't have an account? Sign Up</a><br>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="centered-form d-none" id="signup-form">
      <h2 class="text-center">SIGNUP</h2>
      <form id="signupForm">
        <div class="mb-3 mt-3">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" required>
        </div>
        <div class="mb-3">
          <label for="signup-email">Email:</label>
          <input type="email" class="form-control" id="signup-email" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="signup-pwd">Password:</label>
          <input type="password" class="form-control" id="signup-pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <div class="mb-3">
          <label for="confirm-pwd">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm password" name="confirmPswd" required>
        </div>
        <div class="mb-3">
          <label for="referral">Referral:</label>
          <input type="text" class="form-control" id="referral" placeholder="Enter referral code" name="referral">
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submit">Submit</button>
        <div class="text-center mt-3">
          <a href="#" id="showLoginLink">Already have an account? Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js" type="module"></script> <!-- Link to external JavaScript file -->
</body>
</html>
